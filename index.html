<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Step 5: Added font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,500;1,400&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <!-- Step 1: Created the main container for the project.  -->
  <div class=" [ card ] [ bg-white br-2 ]">
    <img class=" [ br-1  ] " src="images/image-qr-code.png" alt="qr-code">

    <!-- Step 2: Card content is only 2 elements. -->
    <div class=" [ card-content ] [ text-align-center padding-24 ] ">

      <div class="header">
        <h2>Improve your front-end skills by building projects</h2>
      </div>

      <div class="paragraph">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

 
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/T000bias">Rodney Foster Jr</a>.
  </div>
</body>
</html>
